<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Worker</title>
  </head>
  <body>
    10
    <script>
        const worker = new Worker('./worker.js')
        worker.postMessage({num : document.body.textContent})

        worker.onmessage = ({data}) => document.body.textContent = data.num
    </script>
  </body>
</html>
